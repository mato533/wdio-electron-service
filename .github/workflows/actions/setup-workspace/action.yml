description: 'setup node and pnpm & initializes dependencies'
inputs:
  node-version:
    description: 'Version for node to be setup.'
    required: true
outputs:
  package_version:
    description: 'Current package version'
    value: ${{ steps.get_version.outputs.version }}

runs:
  using: composite
  steps:
    - name: ðŸ§° Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: ðŸ› ï¸ Setup Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: âš™ï¸ Install Dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: ðŸ”§ Configure Git identity
      shell: bash
      run: |
        git config --global user.email "bot@webdriver.io"
        git config --global user.name "WebdriverIO Release Bot"

    - name: ðŸ“¦ Get package version
      id: get_version
      shell: bash
      run: |
        PKG_JSON='packages/wdio-electron-service/package.json'
        VERSION=$(jq -r '.version' "${PKG_JSON}")
        echo "version=${VERSION}" >>"${GITHUB_OUTPUT}"
        echo "Current package version: ${VERSION}"
